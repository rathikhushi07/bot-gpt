name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/main/python/test_python_app --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/main/python/test_python_app --count --max-complexity=10 --max-line-length=127 --statistics || true

    - name: Run unit tests
      env:
        DATABASE_PATH: ":memory:"
        LLM_PROVIDER: mock
      run: |
        pytest src/test/python/tests/unit/ -v --tb=short

    - name: Run integration tests
      env:
        DATABASE_PATH: "./test_botgpt.db"
        LLM_PROVIDER: mock
      run: |
        pytest src/test/python/tests/integration/ -v --tb=short

    - name: Generate coverage report
      env:
        DATABASE_PATH: ":memory:"
        LLM_PROVIDER: mock
      run: |
        pytest --cov=src/main/python/test_python_app --cov-report=xml --cov-report=term --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort mypy

    - name: Check code formatting with Black
      run: |
        black --check src/main/python/test_python_app || true

    - name: Check import sorting with isort
      run: |
        isort --check-only src/main/python/test_python_app || true

    - name: Type checking with mypy
      run: |
        mypy src/main/python/test_python_app --ignore-missing-imports || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit

    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true

    - name: Run Bandit security linter
      run: |
        bandit -r src/main/python/test_python_app -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: bandit-report.json
        wait-for-processing: false
